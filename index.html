<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>振り込み自動チェッカー</title>
</head>
<body>
<div class="base">
    <h3 class="center">振り込み自動チェッカー</h3>
    <div class="panel">
        <label for="member_list_input">会員名簿のCSV:</label>
        <input type="file" name="member_list" id="member_list_input" accept=".csv"> <br/>
        <label for="bank_transactions_input">銀行取引のCSV:</label>
        <input type="file" name="bank_transactions" id="bank_transactions_input" accept=".csv">
    </div>
    <div class="panel">
        <button class="check" id="tuitionCheckButton">授業料の振り込み</button>
        <button class="check" id="annualFeeButton">年会費の振り込み</button>
    </div>

    <div id="properties" style="display: none">
    <h3>解析結果</h3>
    <table>
        <thead>
            <tr>
                <th>対象会員数</th>
                <th>対象振込件数</th>
                <th>最も古い振込</th>
                <th>最も新しい振込</th>
            </tr>
        </thead>
        <tbody class="dataProperties"></tbody>
    </table>
    </div>

    <div id="tuition_fee_result" style="display: none">
        <h4>振り込みが確認できない会員<span id="unpaidMembersStat"></span></h4>
        <table>
            <thead>
                <tr>
                    <th class='name'>性</th>
                    <th class='name'>名</th>
                    <th class='name'>パートナー性</th>
                </tr>
            </thead>
            <tbody class="unpaidMembers"></tbody>
        </table>

        <h4>誤った金額を振り込んでいると思われる会員<span id="wrongAmountMembersStat"></span></h4>
        <table>
            <thead>
                <tr>
                    <th class='name'>性</th>
                    <th class='name'>名</th>
                    <th class='name'>パートナー性</th>
                    <th class='amount'>請求金額</th>
                    <th class='amount'>振込金額</th>
                    <th class='amount'>誤差</th>
                    <th class='date'>振込日時</th>
                    <th>振込名義人</th>
                    <th class='note'>備考欄</th>
                </tr>
            </thead>
            <tbody class="wrongAmountMembers"></tbody>
        </table>

        <h4>判定不能な会員<span id="invalidMembersStat"></span></h4>
        <table class="invalidMembers"></table>
        <hr>
        <h4>子弟全員が休学中の会員<span id="absentMembersStat"></span></h4>
        <table>
            <thead>
                <tr>
                    <th class='name'>性</th>
                    <th class='name'>名</th>
                    <th class='amount'>子弟数</th>
                    <th class='amount'>うち休学</th>
                </tr>
            </thead>
            <tbody class="absentMembers"></tbody>
        </table>

        <h4>適切な振り込みが確認された会員<span id="paidMembersStat"></span></h4>
        <table>
            <thead>
                <tr>
                    <th class='name'>性</th>
                    <th class='name'>名</th>
                    <th class='name'>パートナー性</th>
                    <th class='amount'>請求金額</th>
                    <th class='amount'>振込金額</th>
                    <th class='date'>振込日時</th>
                    <th>振込名義人</th>
                    <th class='note'>備考欄</th>
                </tr>
            </thead>
            <tbody class="paidMembers"></tbody>
        </table>
    </div>

    <div id="annual_fee_result" style="display: none">
        <h4>振り込みが確認できない会員</h4>
        <table class="notPaidMembers"></table>
        <h4>誤った金額を振り込んでいると思われる会員</h4>
        <table class="wrongAmountMembers"></table>
        <hr>
        <h4>振り込みが確認された会員</h4>
        <table class="paidMembers"></table>
    </div>
</div>
<script type="module" src="dist/main.js"></script>
</body>
</html>
